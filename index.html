<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>For success diary</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form>
		<label for="month">Choose month:</label>
		<select name="month" id="month">
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>
		<section class="radio">
			<p>Choose first month:</p>
			<label for="thisMonth">This</label>
			<input type="radio" name="firstMonth" id="thisMonth" value="this" checked>
			<label for="nextMonth">Next</label>
			<input type="radio" name="firstMonth" id="nextMonth" value="next">
			<button class="copyToClipboard">Copy to clipboard</button>
		</section>
	</form>
	<section class="text"></section>
<script src="main.js"></script>
</body>
</html>
